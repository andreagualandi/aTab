<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="tile-container">
        <output id="tile"></output>
        <template id="template-tile-item">
            <div class="tile-item">
                <a href='#'>
                    <div>
                        <img src="">
                    </div>
                    <span></span>
                </a>
            </div>
        </template>
    </div>

    <div class="lower">
        <!-- NOTES -->
        <div class="notes-container">
            <h1>Notes</h1>
            <textarea id="notes" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"
                placeholder="Write something..."></textarea>
        </div>

        <!-- RSS -->
        <div class="rss-container">
            <h1>RSS Reader</h1>
            <button id="refresh-button">Refresh</button>
            <output id="rss">Empty</output>
            <template id="template-rss-item">
                <div class="rss-item">
                    <h2></h2>
                    <h3></h3>
                    <a href='#'></a>
                    <p></p>
                </div>
            </template>
        </div>

    </div>
</body>

<script src="index.js"></script>

</html>
