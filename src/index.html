<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="tile-container">
        <output id="tile"></output>
        <template id="template-tile-item">
            <div class="tile-item">
                <a href='#'>
                    <div>
                        <img src="">
                    </div>
                    <span></span>
                </a>
            </div>
        </template>
    </div>

    <div id="history-button">
    </div>

    <div id="history-container" class="history-container">
        <i id="btn-close"></i>
        <div class="search-box">
            <input id="search-input" type="text" placeholder="Search..">
            <img id="icon-search"></i>
        </div>
        <ul id="history">
            <li>
                <h2>TITOLO</h2>
                <h3>url</h3>
            </li>
        </ul>
    </div>

    <div class="lower">
        <!-- NOTES -->
        <div class="notes-container">
            <h1>Notes</h1>
            <textarea id="notes" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"
                placeholder="Write something..."></textarea>
        </div>

        <!-- RSS -->
        <div id="rss-container" class="rss-container">
            <template id="template-rss-feed">
                <div id="rss-feed">
                    <h1>RSS Feed</h1>
                    <button id="refresh-button">Refresh</button>
                    <output id="rss">Empty</output>
                    <template id="template-rss-item">
                        <div class="rss-item">
                            <h2></h2>
                            <h3></h3>
                            <a href='#'></a>
                            <p></p>
                        </div>
                    </template>
                </div>
            </template>
        </div>

    </div>
</body>

<script src="index.js"></script>

</html>
